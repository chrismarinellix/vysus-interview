# Netlify Configuration for Vysus Interview Challenge

[build]
  publish = "."

# Form notifications - send submissions to Chris Marinelli
[[plugins]]
  package = "@netlify/plugin-emails"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
